<div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Registracija</h3>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="">Korisničko ime</label>
                <input [(ngModel)]="registerUserData.username" name="name" type="text" [ngClass]="invalidUsername" class="form-control rounded-0">
                <p *ngIf="invalidUsername !== ''">{{ usernameError }}</p>
              </div>
              <div class="form-group">
                <label for="">Email</label>
                <input [(ngModel)]="registerUserData.email" name="email" type="text" [ngClass]="invalidEmail" class="form-control rounded-0">
                <p *ngIf="invalidEmail !== ''">{{ emailError }}</p>
              </div>
              <div class="form-group">
                <label for="">Lozinka</label>
                <input [(ngModel)]="registerUserData.password" name="password" type="password" [ngClass]="invalidPassword" class="form-control rounded-0">
                <p *ngIf="invalidPassword !== ''">{{ passwordError }}</p>
              </div>
              <button (click)="registerUser()" type="button" class="btn btn-primary float-right">Registruj se</button>
              <p class="mb-0">Već si registrovan? <a routerLink="/login">Prijavi se!</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
