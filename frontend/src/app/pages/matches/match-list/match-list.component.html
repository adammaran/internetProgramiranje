<div class="row" *ngIf="isAuthenticated()">
    <app-add-match (newMatch)="getMatches()"></app-add-match>
</div>
<div class="container" *ngFor="let match of matches" style="background-color: #f5f5f5; margin-top: 50px;">
    <div class="row justify-content-center">
        <div class="col-3">
            <h4>{{ match.host }}</h4>
        </div>
        <div class="col-1">
            <h4>{{ match.hostPoints }}</h4>
        </div>
        <div class="col-1">
            <h4>-</h4>
        </div>
        <div class="col-1">
            <h4>{{ match.guestPoints }}</h4>
        </div>
        <div class="col-3">
            <h4>{{ match.guest }}</h4>
        </div>
        <div class="col-3">
            <h4>{{ moment(match.time).format('HH:mm, DD.MM.YYYY.') }}</h4>
        </div>
    </div>    
</div>
